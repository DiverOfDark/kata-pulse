apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "kata-pulse.fullname" . }}
  labels:
    {{- include "kata-pulse.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "kata-pulse.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kata-pulse.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: metrics
              containerPort: 8090
              protocol: TCP
          env:
            - name: KATA_PULSE_LISTEN
              value: "127.0.0.1:8090"
            - name: RUNTIME_ENDPOINT
              value: {{ .Values.config.runtimeEndpoint | quote }}
            - name: KATA_PULSE_METRICS_INTERVAL
              value: {{ .Values.config.metricsIntervalSecs | quote }}
            - name: RUST_LOG
              value: {{ .Values.config.logLevel | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- toYaml .Values.volumeMounts | nindent 12 }}
      volumes:
        {{- toYaml .Values.volumes | nindent 8 }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
